<html>
   <head>
      <title>Attendance Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/timeTable.css">
   </head>
   <body>
      <table id="timeTable-container">
         <tr>
            <th></th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
          </tr>
          <tr>
            <td class="time">8:00 - 9:00</td>
            <td class="slotA"></td>
            <td class="slotB"></td>
            <td class="slotC"></td>
            <td class="slotD"></td>
            <td class="slotE"></td>
          </tr> 
          <tr>
            <td class="time">9:00 - 10:00</td>
            <td class="slotF"></td>
            <td class="slotG"></td>
            <td class="slotA"></td>
            <td class="slotB"></td>
            <td class="slotC"></td>
          </tr> 
          <tr>
            <td class="time">10:15 - 11:15</td>
            <td class="slotD"></td>
            <td class="slotE"></td>
            <td class="slotF"></td>
            <td class="slotG"></td>
            <td class="slotA"></td>
          </tr> 
          <tr>
            <td class="time">11:15 - 12:15</td>
            <td class="slotB"></td>
            <td class="slotC"></td>
            <td class="slotD"></td>
            <td class="slotE"></td>
            <td class="slotF"></td>
          </tr> 
          <tr>
            <td class="time">1:00 - 2:00</td>
            <td class="slotG"></td>
            <td class="slotA"></td>
            <td class="slotH"></td>
            <td class="blank"></td>
            <td class="slotH"></td>
          </tr> 
          <tr>
            <td class="time">2:00 - 3:00</td>
            <td class="slotE" class="slotP"></td>
            <td class="slotF" class="slotQ"></td>
            <td class="slotG" class="slotR"></td>
            <td class="slotC" class="slotS"></td>
            <td class="slotB" class="slotT"></td>
          </tr>  
          <tr>
            <td class="time">3:00 - 5:00</td>
            <td class="slotP"></td>
            <td class="slotQ"></td>
            <td class="slotR"></td>
            <td class="slotS"></td>
            <td class="slotT"></td>
          </tr>  
          <tr>
            <td class="time">5:00 - 6:00</td>
            <td class="slotH"></td>
            <td class="slotH"></td>
            <td class="blank"></td>
            <td class="blank"></td>
            <td class="blank"></td>
          </tr> 
      </table>
   </body>
</html>
